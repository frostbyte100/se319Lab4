<html>

    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <title>Library</title>
    </head>

    <body>

        <form id="loginMenu">
            <h1>Login</h1>
            User Name:<br><input type="text" id="username"><br><br>
            Password:<br><input type="text" id="password"><br><br>
            <input type="button" onclick="login()" id="login-button" value="Login">
        </form>

        <form id="librarianView" style="display: none">
            <h1>Librarian</h1>
            <table id="librarianTable"></table><br><br>
            <input type="text" id="addBookName" value="Book Name">
            <input type="text" id="addBookShelf" value="Shelf (literature, science, sport, art)">
            <input type="button" id="addBookBtn" value="Add Book">
        </form>

        <form id="undergradView" style="display: none">
            <h1>Undergraduate</h1>
            <table id="undergradTable"></table><br>

        </form>

        <div id="librarySpace"></div>
        <div id="info"></div>

    </body>

    <script src="booksLibrary.js"></script>
</html>
